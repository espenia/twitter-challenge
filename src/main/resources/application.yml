# Default properties file
spring:
  jpa:
    open-in-view: false
  profiles:
    active: ${SCOPE_SUFFIX} # Comma-separated list of active profiles. Can be overridden by a command line switch.
  web:
    resources:
      add-mappings: false
  datasource:
    hikari:
      connection-init-sql: select 1 from dual
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 350
      leak-detection-threshold: 6000
      prep-stmt-cache-size: 250
      prep-stmt-cache-sql-limit: 2048
      cache-prep-stmts: true
      use-server-prep-stmts: true
      maxLifeTime: 600000

server:
  compression:
    enabled: true # Whether response compression is enabled.
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json # Comma-separated list of MIME types that should be compressed.
    min-response-size: 1024 # Minimum "Content-Length" value that is required for compression to be performed.

springdoc:
  packages-to-scan: twitter.challenge.espenia.entrypoint
  show-actuator: true
  swagger-ui:
    operations-sorter: alpha
    disable-swagger-default-url: true

app:
  title: twitter-challange-espenia
  description: '@project.description@'
  version: '@project.version@'

